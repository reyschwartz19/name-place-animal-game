<!DOCTYPE html>
<html>
    <head>
          <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Join Room</title>
        <link rel="stylesheet" href="css/gamescreen.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
                <img class="quit" src="images/close.png" alt="quit button">
            </div>
        <div class="gamescreen">
            <div class="letter-timer">
                <div class="letter-holder">
                    <h1 class="leter-h">Letter:</h1>
                    <span class="letter">A</span>
                </div>
                <div class="timer-holder">
                    <h1 class="timer-h">Timer:</h1>
                    <span class="timer">00:00</span>
            </div>

        </div>
        <div class="form">   
        <form class="answer-sheet">
                <fieldset>
                <div class="user-input">
                    <label for="Name">Name</label>
                    <input type="text" id="name" name="name" >
                </div>
                </fieldset>
                <fieldset>
                <div class="user-input">
                    <label for="Country">Country</label>
                    <input type="text" id="country" name="country" >
                </div>
                </fieldset>
                <fieldset>
                <div class="user-input">
                    <label for="Animal">Animal</label>
                    <input type="text" id="animal" name="animal" >
                </div>
                </fieldset>
                <fieldset>
                <div class="user-input">
                    <label for="Food">Food</label>
                    <input type="text" id="food" name="food" >
                </div>
                </fieldset>
               
             </form>
             <a href="result_voting.html"> <button class="submit">Submit</button> </a>
             </div> 
       </div>
       <script src="js/gamescreen.js"></script>
    </body>
</html>
